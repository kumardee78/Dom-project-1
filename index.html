<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment-1</title>
   
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="textDiv">
            Hello, I'm a div!
        </div>
        <script>
            let divText = document.getElementById("textDiv");
            divText.style.color = "blue";
            divText.style.backgroundColor ="yellow";
            divText.style.height = "200px";
            divText.style.width = "300px";
            divText.style.margin = "20px";
            divText.style.padding = "10px";
            divText.style.fontSize = "18px";
            divText.style.fontWeight = "bold";
        </script>
    </div>
</body>
</html>
